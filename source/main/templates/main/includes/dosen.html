{% block content %}
	<!-- Dosen -->
	<table class="col-md-12">
	{%for dosen in object_dosen%}
		
			<div>
				<tr class="col-md-4">
					<td>
						<a data-toggle="modal" data-target="#exampleModal" data-whatever="{{dosen.nama}}">
							<img src="{{dosen.foto.url}}" style="width:100px;height:100px">	<br>
						</a>
					</td>
					<td>
						{{dosen.nama}}	<br>
						{{dosen.nip}}	<br><br>
						<h5 id="status{{dosen.id}}">Sibuk</h5>
						<!--
						{%for kehadiran in object_kehadiran%}
							{%if kehadiran.dosen.nama == dosen.nama%}
								{{kehadiran.jenis_kehadiran}} = {{kehadiran.waktu_Mulai|time:'H:i'}} - {{kehadiran.waktu_Selesai|time:'H:i'}}

								<br>

							{%endif%}
						{%endfor%}
					-->
					</td>
				</tr>
				
			</div>
	{%endfor%}
	</table>

	
	<div class="pagintaion text-center">
		<span class="step-links">
			{%if object_dosen.has_previous%}
				<a href="?page={{ object_dosen.previous_page_number }}">Previous</a>
			{%endif%}
		
			<span class="current">
				Page {{object_dosen.number}} of {{object_dosen.paginator.num_pages}}
			</span>

			{%if object_dosen.has_next%}
				<a href="?page={{ object_dosen.next_page_number }}">Next</a>
			{%endif%}
		</span>
	</div>
	

	<!-- Modal -->
	<div class="container">
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		                <h4 class="modal-title text-center" id="memberModalLabel">Jadwal Kehadiran</h4>
		            </div>
		            <div class="dash">

		            </div>

		        </div>
		    </div>
		</div>
	</div>

	
	
{% endblock %}
